---
layout: default
---

<div class="page-title">
  <h1>{{ page.title }}</h1>
</div>
<div class="projects-list">
  {% for post in site.categories.project %} {% if post.only_current == false %}
  <a
    id=""
    class="project-thumb"
    style="background-image: url({{ site.baseurl }}{{ post.preview_picture }})"
    href="{{ site.baseurl }}{{ post.url }}"
  >
    <h2 class="project title">{{ post.title }}</h2>
  </a>
  {% endif %} {% endfor %}
</div>

<div id="project-gallery" class="">
  {% for item in page.gallery %}
  <div
    id=""
    class="gallery-item"
    style="background-image: url({{ site.baseurl }}{{ item.image }})"
  >
    <h2 class="gallery title">{{ item.name }}</h2>
  </div>
  {% endfor %}
</div>
