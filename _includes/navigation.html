<div class="header">
  {% if page.permalink != "/" %}
    <div class="name">
      <a class="name" href="/"><h2>{{ site.name }}</h2></a>
    </div>
  {% endif %}

  <div id="links">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}">{{ item.name }}</a>
    {% endfor %}
  </div>
</div>
