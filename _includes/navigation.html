<div class="header">

  <nav class="navbar navbar-expand-lg {% if page.url != "/" %} dark {% endif %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for item in site.data.navigation %}
          <li class="nav-item {% if page.url == item.link %} active {% endif %}">
            <a class="nav-link" href="{{ item.link }}"> {{ item.name }}<span class="sr-only">(current)</span></a>
          </li>
          {% endfor %}
      </ul>
    </div>
  </nav>

  {% if page.permalink != "/" %}
    <div class="name">
      <a href="/"><h3>{{ site.name }}</h3></a>
    </div>
  {% endif %}
</div>
